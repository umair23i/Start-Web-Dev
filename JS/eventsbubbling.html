<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        height: 100px;
        /* padding: 14px; */
        margin: 14px;
        width: 80%;
        background-color: black;
    }
    .container-child{
        height: 84px;
        /* padding: 14px; */
        margin: 14px;
        width: 80%;
        background-color: green;
    }

    .child{
        height: 54px;
        /* padding: 14px; */
        margin: 14px;
        width: 80%;
        background-color: red;
    }
</style>
<body>
    <div class="container">
        <section class="container-child">
            <div class="child"></div>
        </section>
    </div>


    <script>
        document.querySelector(".container").addEventListener("click",(e)=>{
            alert("this is a container")
            e.stopPropagation();
        })
        document.querySelector(".container-child").addEventListener("click",(e)=>{
            e.stopPropagation();
            alert("this is a container child")
        })
        document.querySelector(".child").addEventListener("click",(e)=>{
            alert("this is a child")
            e.stopPropagation();
        })
        function randomcolors() {
            let val1 = Math.ceil(0 + Math.random() *255);
            let val2 = Math.ceil(0 + Math.random() *255);
            let val3 = Math.ceil(0 + Math.random() *255);
            return `rgb(${val1},${val2},${val3})`;
        }
        // setInterval(() => {
        //     document.querySelector(".container-child").style.backgroundColor = randomcolors();
        // }, 3000); they countinously change the color


        let a = setInterval(() => {
             document.querySelector(".container-child").style.backgroundColor = randomcolors();
         }, 3000);

         console.log(a)

        // setTimeout(() => {
        //     document.querySelector(".container-child").style.backgroundColor = randomcolors();
        //  }, 1000); this is only run in one time not countinously


        // when we use this type of sturture they are a events bubbling if we want those child they click then the alert is open then we use stopPropagation(); function
    </script>
</body>
</html>
